
logging:
  level:
    root: info
  config: classpath:logback.xml

jwt:
  signing:
    key: 53d2a25eb85f8cc5452aebbf05ff7f1bc280bd26e6a3a805cfce346986562e34
  expire-days:
    access-token: 7
    refresh-token: 365

http:
  permit:
    uris: /api/login,/api/signup,/api/signup-and-login,/api/social-login,/api/social-signup,/api/check/**,/api/health,/swagger-ui/**,/v3/api-docs/**,/swagger-resources/**,/webjars/**,/actuator/health

fallacy:
  detection:
    service:
      url: http://localhost:8000/api/v1
      timeout: 5000
    appeal:
      threshold: 100
    translation:
      enabled: true

spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email
            client-name: Kakao

          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            scope:
              - name
              - email
              - profile_image
            client-name: Naver

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  application:
    name: jungle-book-api
  jackson:
    default-property-inclusion: non_null
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
    redis:
      host: localhost
      port: 6379
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/junglebook?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: junglebook
    password: junglebook123!@#
    hikari:
      pool-name: contents-hikari-pool
      connection-timeout: 30000
      minimum-idle: 2
      maximum-pool-size: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      connection-test-query: SELECT 1
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        enable_lazy_load_no_trans: false
        implicit_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        default_batch_fetch_size: 100
